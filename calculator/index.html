<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcPro</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <div class="calculator-frame">
    <header class="frame-top">
      <div class="frame-label">
        <span class="frame-indicator"></span>
        <span>CALCPRO</span>
      </div>
      <span class="frame-status">BASIC</span>
    </header>

    <div class="output-area">
      <div class="output-prev" id="prev-output"></div>
      <div class="output-current" id="current-output">0</div>
    </div>

    <div class="button-layout">
      <button class="button button--clear button--span" data-cmd="clear">C</button>
      <button class="button button--delete" data-cmd="del">⌫</button>
      <button class="button button--function" data-func="÷">÷</button>

      <button class="button button--number" data-num="7">7</button>
      <button class="button button--number" data-num="8">8</button>
      <button class="button button--number" data-num="9">9</button>
      <button class="button button--function" data-func="×">×</button>

      <button class="button button--number" data-num="4">4</button>
      <button class="button button--number" data-num="5">5</button>
      <button class="button button--number" data-num="6">6</button>
      <button class="button button--function" data-func="-">−</button>

      <button class="button button--number" data-num="1">1</button>
      <button class="button button--number" data-num="2">2</button>
      <button class="button button--number" data-num="3">3</button>
      <button class="button button--function" data-func="+">+</button>

      <button class="button button--number button--span" data-num="0">0</button>
      <button class="button button--number" data-num=".">.</button>
      <button class="button button--primary button--span" data-cmd="calc">=</button>
    </div>

    <div class="frame-note">
      Keyboard friendly: Numbers, operators, Enter, Esc, Delete.
    </div>
  </div>
 <script src="script.js"></script> 
</body>
</html>
